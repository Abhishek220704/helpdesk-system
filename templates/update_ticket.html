{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Update Ticket #{{ ticket[0] }}</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" value="{{ ticket[1] }}" disabled>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" disabled>{{ ticket[2] }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-control">
      <option value="Open" {% if ticket[5] == 'Open' %}selected{% endif %}>Open</option>
      <option value="In Progress" {% if ticket[5] == 'In Progress' %}selected{% endif %}>In Progress</option>
      <option value="Closed" {% if ticket[5] == 'Closed' %}selected{% endif %}>Closed</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
